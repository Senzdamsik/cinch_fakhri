steps:
  # Step 1: Build Application Image
  - name: 'docker'
    id: 'build-app'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cinch-fakhri-repo/app:${SHORT_SHA}'
      - '.'

  # Step 2: Push Image to Artifact Registry
  - name: 'docker'
    id: 'push-app'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cinch-fakhri-repo/app:${SHORT_SHA}'
    waitFor: ['build-app']

  # Step 3: Deploy to Cloud Run with secrets and Cloud SQL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    args:
      - 'run'
      - 'deploy'
      - 'cinch-fakhri-service'
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cinch-fakhri-repo/app:${SHORT_SHA}'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'speedy-area-192702:asia-southeast1:test-cinch'
      - '--set-secrets'
      - 'DB_USER=projects/${PROJECT_ID}/secrets/DB_USER/versions/latest'
      - '--set-secrets'
      - 'DB_PASSWORD=projects/${PROJECT_ID}/secrets/DB_PASSWORD/versions/latest'
      - '--set-secrets'
      - 'DB_HOST=projects/${PROJECT_ID}/secrets/DB_HOST/versions/latest'
      - '--set-secrets'
      - 'SA_KEY=projects/${PROJECT_ID}/secrets/sa-key/versions/latest'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@/test_cinch?host=/cloudsql/speedy-area-192702:asia-southeast1:test-cinch'
    waitFor: ['push-app']

options:
  logging: CLOUD_LOGGING_ONLY 